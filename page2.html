<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
</head>
<body>

    <p>
        <h1 class="text-center font-bold text-3xl">Welcome to Suave, we look forward to serving you!</h1> 
    </p>
    <div class="mt:p-16 p-4">
    <form netlify>
      <label class="block mt-4 font-bold" for="name">Your name?</label>
      <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
      focus:border-purple-500" type="text" id="name" name="name">

      <label class="block mt-4 font-bold" for="email">Your email?</label>
      <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
      focus:border-purple-500" type="text" id="email" name="email">

      <label class="block mt-4 font-bold" for="email">Your phone number?</label>
      <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
      focus:border-purple-500" type="text" id="ph.no" name="ph.no">
    
      <label class="block mt-4 font-bold" for="order">A few words on why you would like to use our service?</label>
      <textarea rows="6" class="p-2 w-full border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
      focus:border-purple-500" id="why" name="why"></textarea>
    
      <button class="block mt-4 text-white bg-purple-500 rounded px-4 py-2">Submit form!</button>
    </form>

    <p class="p-4">
        Back to
        <a class="font-bold text-blue-500 text-2xl underline" href="index.html"> homepage</a>
    </p>
    </div>
</body>
</html>
